#################### default parameters ################################
[params]
logo = "images/logo.png"
# Meta data
description = "This is meta description"
author = "funcoders"
# contact info
address = "NCR"
mobile = "+919041944149"
email = "funcoders.mail@gmail.com,info@funcoders.in"
# contact form action
contact_form_action = "https://formspree.io/xyynqveo" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "" # your id
# top header
top_header = true

# Preloader
[params.preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Subscription
[params.subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://forms.gle/XXVkzDFr2n3aUZiS8" # replace this url with yours
mailchimp_form_name = "Registration Form" # replace this code with yours

# google map
[params.map]
enable = true
gmap_api = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBu5nZKbeK-WHQ70oqOWo-_4VmwOwKP9YQ"
map_latitude = "28.61"
map_longitude = "77.21"
map_marker = "images/marker.png" # marker size 37*55 px


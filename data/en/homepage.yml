############################## c2 ##################################
c2:
  enable : true
  title : "Web site designing with html and css"
  image : "images/html.png"
  content : "Hypertext Markup Language, or HTML, is a programming language used to describe the structure of information on a web page. Together, HTML, CSS, and JavaScript make up the essential building blocks of websites, with CSS controlling a page’s appearance, and JavaScript programming its functionality. You can think of HTML as providing the bones of a web page, while CSS provides the skin, and JavaScript provides the brains."


